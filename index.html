<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./ico/user.svg">
  <script src="./js/main.js" type="module" defer="defer"></script>
  <title>Portfolio</title>
</head>

<body>
  <div class="app">
    <!--header-->
    <div class="container">
      <header class="header">
        <div class="header__row">
          <div class="menu-hamburger">
            <button>
              <img src="./ico/menu.svg" alt="menu">
            </button>
          </div>

          <div class="header__logo">
            <img src="./ico/user-blue.svg" alt="logo">
            <h3>Portfolio</h3>
          </div>
        </div>

        <a class="btn" href="./cv/Dmytro Cherkashenko Front-end developer CV.pdf" download>
          <img src="./ico/download.svg" alt="svg">
          <button>CV</button>
        </a>
      </header>

      <div class="app-wrapp">
        <!--aside-->
        <aside class="sidebar">
          <h3>Menu</h3>

          <nav class="sidebar__navbar">
            <ul>
              <li>Landing pages</li>
              <li>Websites</li>
              <li>Apps</li>
            </ul>
          </nav>

          <div class="sidebar__btn btn">
            <img src="./ico/dark-mode.svg" alt="svg">
            <button>Dark mode</button>
          </div>
        </aside>

        <!--main-->
        <main class="main">

        </main>
      </div>
    </div>
  </div>
</body>

</html>
