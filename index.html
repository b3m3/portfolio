<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./ico/favicon.svg">
  <script src="./js/main.js" type="module" defer="defer"></script>

        </a>
      </header>

      <div class="app-wrapp">
        <!--aside-->
        <aside class="sidebar">
          <div class="sidebar__wrapp">
            <h3>Menu</h3>

            <nav class="sidebar__navbar">
              <ul>
                <li class="sidebar__item">Landing pages</li>
                <li class="sidebar__item">Websites</li>
                <li class="sidebar__item">Apps</li>
              </ul>
            </nav>

            <div class="sidebar__btn btn">
              <span class="icon-dark-mode"></span>
              <button>Dark mode</button>
            </div>
          </div>

          <button class="sidebar__close">
            <span class="icon-close"></span>
          </button>
        </aside>

        <!--main-->
        <main class="main">

        </main>
